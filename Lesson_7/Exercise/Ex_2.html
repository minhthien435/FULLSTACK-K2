<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../css/Ex_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-form">
        <div class="left-info-card">

            <p class="title"><span class="logo">JL</span>Just Log</p>
            <p class="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, non? Dignissimos qui blanditiis nemo
                ea, sapiente dicta quis facere sunt nam laudantium architecto.
            </p>
            <button class="left-btn">Read More</button>
            <div class="contact-app">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>


        </div>
        <div class="right-info-card">
            <h3 class="right-title">Login to <span> <u>your</u> account</span></h3>
            <form action="" class="input-form">
                <div class="input-header">
                    <input type="email" placeholder="Email Address" required>
                    <br />
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="checkbox-info">
                    <div class="checkbox-left">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div class="checkbox-right">
                        <p>Forgot Password</p>
                    </div>

                </div>
                <button>LOGIN</button>
                <div class="footer-info">
                    <p>Don't have an account? Register here</p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
