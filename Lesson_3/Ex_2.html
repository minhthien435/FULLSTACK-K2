<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .main-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table{
            margin-top:10px;
            margin-bottom: 10px;
            width:550px;
            height:650px;
        }
        td{
            font-size:60px;
        }
        .first-row,.second-row,.third-row,.fourth-row{
            text-align: center;
            font-weight:bold;
            background-color: #d2deec;
        }
        .main-output{
            text-align: right;
            padding-right:30px;
            
        }
    </style>
</head>
<body>
    <h1>#Máy tính bỏ túi</h1>
    <div class="main-container">
        <table border="3" cellspacing="0">
            <tr>
                <td class="main-output" colspan="4">9+9</td>
            </tr>
            <tr class="first-row">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr class="second-row">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr class="third-row">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>x</td>
            </tr>
            <tr class="fourth-row">
                <td>C</td>
                <td>0</td>
                <td>=</td>
                <td>/</td>
            </tr>
        </table>
    </div>
</body>
</html>
