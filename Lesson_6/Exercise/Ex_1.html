<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../css/Ex_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Hey there</h1>
    <div class="title-info">
        <p><span>We'd like to hear from you.</span>
        Send us your message or just say hi with our contact form or directly via phone,we love to chat.
        </p>
    </div>
    <div class="form-input">
        
            <div class="tooltip-container">
            <div class="tooltip">Enter your name</div>   
            <div class="input-group">
            <label for="user-icon" class="user-icon"><i class="fa-solid fa-user"></i></label>
            <div class="input-wrapper">
            <input type="text" placeholder="Your name" name="name">
            <i class="fa-solid fa-star required-icon"></i>
            <i class="fa-solid fa-x close-btn"></i>
            </div>
            </div>
        </div>

        <div class="tooltip-container">
            <div class="tooltip">Enter your domain</div>   
            <div class="input-group">
            <label for="user-icon" class="user-icon"><i class="fa-solid fa-envelope"></i></label>
            <div class="input-wrapper">
            <input type="text" placeholder="your@domain.com" name="domain">
            <i class="fa-solid fa-star required-icon"></i>
            <i class="fa-solid fa-x close-btn"></i>
            </div>
            </div>
        </div>

        <div class="tooltip-container">
            <div class="tooltip">Enter your phone number</div>   
            <div class="input-group">
            <label for="user-icon" class="user-icon"><i class="fa-solid fa-mobile"></i></label>
            <div class="input-wrapper">
            <input type="tel" placeholder="+44 00 123" name="phone">
            <i class="fa-solid fa-star required-icon"></i>
            <i class="fa-solid fa-x close-btn"></i>
            </div>
            </div>
        </div>

          <div class="tooltip-container">
            <div class="tooltip">Enter your subject</div>   
            <div class="input-group">
            <label for="user-icon" class="user-icon"><i class="fa-solid fa-mobile"></i></label>
            <div class="input-wrapper">
            <select name="subject" id="subject">
                <option value="" disabled selected>Your subject</option>
            </select>
            <i class="fa-solid fa-sort required-icon"></i>
            </div>
            </div>
        </div>
        
        <div class="tooltip-container">
            <div class="tooltip">Enter your message</div>   
            <div class="input-group">
            <label for="user-icon" class="user-icon"><i class="fa-solid fa-mobile"></i></label>
            <div class="input-wrapper">
            <textarea name="message" id="message" placeholder="Message" cols="50" rows="10"></textarea>
            <i class="fa-solid fa-star required-icon_text"></i>
            <i class="fa-solid fa-x close-btn_text"></i>
            </div>
            </div>
        </div>
        <div class="footer">
         
                <input type="checkbox">
                <p>Send me a copy of this message</p>
        
            <button>SEND</button>
           
        </div>
    </div>
    </div>
    
</body>
</html>
