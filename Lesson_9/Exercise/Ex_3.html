<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Ex_3.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>Drop Us a Line</h1>
            <p>Reach out to us from our contact form and we will get back to you shortly.</p>
        </div>

        <form class="form-grid">
            
            <!-- First Name -->
            <div class="input-group">
                <input type="text" id="firstname" class="form-input" placeholder=" " required />
                <label for="firstname" class="form-label">First Name *</label>
            </div>

            <!-- Last Name -->
            <div class="input-group">
                <input type="text" id="lastname" class="form-input" placeholder=" " required />
                <label for="lastname" class="form-label">Last Name *</label>
            </div>

            <!-- Email -->
            <div class="input-group">
                <input type="email" id="email" class="form-input" placeholder=" " required />
                <label for="email" class="form-label">Email *</label>
            </div>

            <!-- Department (Select) -->
            <div class="input-group">
                <select id="sales" class="form-input" required>
                    <option value="" disabled selected hidden></option>
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                    <option value="support">Customer Support</option>
                    <option value="other">Other</option>
                </select>
                <label for="sales" class="form-label">Department</label>
                <!-- SVG Icon for Select Arrow -->
                <svg class="select-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>

            <!-- Message -->
            <div class="input-group full-width">
                <textarea id="message" class="form-input" placeholder=" " required></textarea>
                <label for="message" class="form-label">Message *</label>
            </div>

            <!-- Submit Button -->
            <div class="btn-wrapper">
                <button type="submit" class="btn-submit">
                    Send message
                </button>
            </div>

        </form>
    </div>
</body>
</html>
