<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .btn{
            display: block;
            border:0;
            background:green;
            color:#fff;
            margin: 30px auto;
            padding:5px 30px;
            border-radius:99px;
            cursor: pointer;
            position:relative;
            overflow:hidden;
        }
        .btn::before{
            transition:right 0.3s ease;
            content:"";
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:100%;
            background:red;
            /* border-radius:99px; */
        }   
        .btn span{
            position:relative;
        }
        .btn:hover::before{
            right:0;
        }
    </style>
</head>
<body>
    <button class="btn">
        <span>Click me</span>
    </button>
</body>
</html>
