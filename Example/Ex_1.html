<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            background:#2b3e51;
        }
        .nav-header ul{
            display: flex;
            gap:50px;
            background-color: #384f69;
            max-height:500px;

        }
        .nav-header ul li{
            list-style-position: inside;
            display: inline-block;
            font-size:25px;
            color:white;
            padding:10px 20px;
            margin-left:10px;
            
            
        }
        .nav-header ul li:hover{
            background-color:#28b093;
            border-radius:5px;
        }
        .nav-header{
            margin-inline:20px;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <ul>
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Products</li>
        <li>News</li>
        <li>Contact</li>
    </ul>
    </div>
  
</body>
</html>
