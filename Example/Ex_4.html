<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .switch-toggle{
            display: block;
            height:35px;
            background:grey;
            width:80px;
            border-radius:99px;
            margin:30px auto;
            position:relative;
            cursor: pointer;
            overflow:hidden;
        }
        .switch-toggle span.btn {
            display: block;
            width:33px;
            height:33px;
            background:#fff;
            border-radius:50%;
            position:absolute;
            top:1px;
            left:1px;
            transition: left 0.3s ease;
            z-index:1;
            
        }
        .switch-toggle input:checked + span.btn{
            left:calc(100% - 35px);
        }
        .switch-toggle span.bg{
            content:"";
            background:green;
            position:absolute;
            inset:0;
            opacity:0;
            transition: opacity 0.3s ease;
        }
        .switch-toggle input:checked ~ span.bg{
            opacity:1;
        }
    </style>
</head>
<body>
    <label class="switch-toggle">
        <input type="checkbox" hidden />
        <span class="btn"></span>
        <span class="bg"></span>
    </label>
</body>
</html>
